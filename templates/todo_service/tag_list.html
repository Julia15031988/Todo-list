{% extends "base.html" %}
{% block title %}Tags{% endblock %}
{% block content %}
<h1>Tags</h1>

<div style="text-align: right; margin-bottom: 20px;">
    <a href="{% url 'todo:tag-create' %}" class="button">➕ Add</a>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tag_list %}
            <tr>
                <td>{{ tag.name }}</td>
                <td><a href="{% url 'todo:tag-update' tag.pk %}" class="button">✏️ Update</a></td>
                <td><a href="{% url 'todo:tag-delete' tag.pk %}" class="button">🗑️ Delete</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No tags yet</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
